{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12 main min-height-main">
            <div class="row"> 
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h2>Message Error</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 class="red">Oops!! &emsp;- &emsp; Something went wrong</h3>
                <p>Email address used: <strong>{{ email }}</strong></p>
                <p>This sometimes happen if
                    the email address is incomplete.</p>
                <p><strong>Please <button class="btn btn-success"><a href="javascript:history.back()">Go Back</a></button>. Check the form and try again.</strong></p>
            </div>
        </div>
    </div>
{% endblock %}
